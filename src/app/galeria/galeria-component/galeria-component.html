<form #frm="ngForm">
    <div class="bg-white p-4 shadow">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <input type="text"
                    [(ngModel)]="nomeFiltro"
                    name="nomeFiltro"
                    placeholder="Pesquisar pelo nome do local"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"                
                >

            <select name="categoriaFiltro"
                    [(ngModel)]="categoriaFiltro"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"   
            >
                    <option [value]="-1"> Todas as categorias</option>
                    <option *ngFor="let cat of categoriasFiltro" [value]="cat.nome">
                        {{cat.nome}}
                    </option>
                </select>

                <button (click)="filtrar()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"> Pesquisar </button>
        </div>
    </div>
</form>

<div id="lugaresList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ml-2 mr-2">
    <div class="bg-white shadow rounded overflow-hidden" *ngFor="let lugar of lugares">
        <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-40 object-cover">
        <div class="p-4">
            <h2 class="text-lg font-semibold"> {{lugar.nome}}</h2>
            <p class="text-gray-500"> Categoria: <span class="text-blue-600">{{lugar.categoria}}</span></p>
            <p class="text-gray-500"> Localização: <span>{{lugar.localizacao}}</span></p>
            <div class="mt-2 flex items-center">
                <span class="text-yellow-500" [innerHTML]="getTotalEstrelas(lugar)"></span>
                <span class="ml-2 text-gray-600 font-semibold">{{lugar.avaliacao}}</span>
            </div>
        </div>
    </div>
</div>
