<div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white flex flex-col justify-center items-center p-4">
    <div class="text-center px-6">
        <h1 class="text-4xl font-bold mb-4">Bem vindo à sua lista de lugares favoritos!</h1>
        <p class="text-lg mb-6">Explore, Organize e compartilhe os lugares incríveis que você adora. Tudo em um só lugar</p>

        <button (click)="navegar()"
            *ngIf="isLoggedIn()"
            class="bg-white text-blue-400 font-semibold py-6 px-8 rounded-full flex space-x-3 items-center hover:bg-gray-100 "
        >
            Olá {{profile?.name}}, clique aqui para aproveitar o site
        </button>

        <button (click)="logarComGoogle()"
        *ngIf="!isLoggedIn()"
            class="bg-white text-blue-700 font-semibold py-6 px-8 rounded-full flex space-x-3 items-center hover:bg-gray-100 "
        >
            <img  width="40px" src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-256.png" alt="Google logo">
            <p>Logar com Google</p>
        </button>
    </div>
</div>
