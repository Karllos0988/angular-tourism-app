<div class="bg-white p-6 max-w-lg mx-auto shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-1"> Nova Categoria</h2>
    <hr>
    <form id="categoriaForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label class="block mg-2 text-gray-600 font-medium"> Nome </label>
            <input  type="text"
                    id="nome"
                    name="nome"
                    formControlName="nome"
                    placeholder="Ex..: Restaurantes, Praias, Shopping..."
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                    required
            >
            <span class="text-sm text-red-600 font-medium mb-2" *ngIf="isCampoValid('nome')">
                Campo obrigatorio
            </span>
        </div>
        <div class="mb-4">
            <label class="block mg-2 text-gray-600 font-medium"> Descrição </label>
            <textarea
                    id="Descrição"
                    name="Descrição"
                    formControlName="descricao"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                    required
            >
            </textarea>
            <span class="text-sm text-red-600 font-medium mb-2" *ngIf="isCampoValid('descricao')">
                Campo obrigatorio
            </span>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">Cadastrar Categoria</button>
    </form>
</div>
